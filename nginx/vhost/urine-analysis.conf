upstream urine {
	server 172.16.5.9:9090;
}

upstream basic {
	server 172.16.5.9:9093;
}

upstream web {
	server 172.16.5.9:9094;
}

server
    {
	listen	     80;
        listen       443 ssl;
        server_name  urine-analysis-qa.doctorwork.com;

        ssl_certificate      /usr/local/nginx/conf/server.crt;
        ssl_certificate_key  /usr/local/nginx/conf/server.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5;

        ssl_prefer_server_ciphers  on;

	root /home/www/web;

	more_set_headers "Access-Control-Allow-Credentials: true" \
                         "Access-Control-Allow-Origin: $http_origin" \
                         "Access-Control-Allow-Methods: GET,POST,OPTIONS,PUT,DELETE" \
                         "Access-Control-Allow-Headers: X-Requested-With,ownerId,Content-Type,Authorization,Accept,Origin";

        if ($request_method = OPTIONS) {
                return 205;
        }

	if ($uri ~ \.txt$) {
		rewrite ^(.*)/(.*)\.txt$ /$2.txt break;
	}

	location /graphql {
		proxy_pass http://localhost:7001;
	}


	location /v1/websocket {
            proxy_pass      http://urine;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_http_version 1.1;
            proxy_connect_timeout 60s;
            proxy_read_timeout  500s;
	    proxy_send_timeout  500s;
 
        }
        location /basic {
            proxy_pass      http://basic/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 150;
	    proxy_read_timeout  150;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            client_max_body_size 10m;
            client_body_buffer_size 128k;
        }
        location /web {
            proxy_pass      http://web/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 150;
	    proxy_read_timeout  150;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            client_max_body_size 10m;
            client_body_buffer_size 128k;
        }
	location /healai {
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout  24h;
	    rewrite /healai/static/(.+)$ /static/$1 break;
            proxy_pass      http://172.16.10.118:9190;
	}

	location /urine-miniapp/ {
		proxy_pass http://172.16.5.9:9101/;
	}

	location /urine-operator/ {
		proxy_pass http://172.16.5.9:9102/;
	}

	location /wx {
		proxy_pass http://urine;
	}

        location /urine/ {
            proxy_pass      http://urine;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 90;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            client_max_body_size 10m;
            client_body_buffer_size 128k;
        }

	location / {
		root /home/www/web;
	}
	access_log /var/log/nginx/nginx_urine_a_access.log main;
}
